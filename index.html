<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | Abhee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="newBook">New Book</button>

        <div class="forms">
        <form class="form" id="form">
            <label class="labels" for="title">Title</label>
            <input class="inputs" type="text" id="title" placeholder="Enter the title of the book.">

            <label class="labels" for="author">Author</label>
            <input class="inputs" type="text" id="author" placeholder="Enter the name of the author.">

            <label class="labels" for="page">Pages</label>
            <input class="inputs" type="number" id="page" placeholder="How many pages are there?">

            <label class="labels" for="read">Read or not</label>
            <input class="inputs checkbox" type="checkbox" id="read">

            <input id="submit" class="submit" type="submit" value="Add book">
        </form>
    </div>


    </div>


    <script src="app.js"></script>
</body>
</html>
