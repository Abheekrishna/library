<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | Abhee</title>
    <script src="https://kit.fontawesome.com/03100ec21e.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="overlay"></div>
    <div class="container">
        <div class="header">
            <button id="newBook" class="newBook">New Book</button>

        </div>
        
        <div class="forms" id="forms">
        <form class="form" id="form">
            <div class="close" id="close">X</div>
            <label class="labels" for="title">Title<span class="required">*</span></label>
            <input class="inputs" type="text" required id="title" placeholder="Book title">

            <label class="labels" for="author">Author<span class="required">*</span></label>
            <input class="inputs" type="text" required id="author" placeholder="Author">

            <label class="labels" for="page">Pages<span class="required">*</span></label>
            <input class="inputs" type="number" required id="page" placeholder="Pages">

            <div class="checkbox">
            <label class="labels" for="read">Read or not</label>
            <input title="Yes" type="checkbox" id="read">
        </div>

            <input id="submit" class="submit" type="button" value="Add book">
        </form>
    </div>

    <div class="cards" id="cards">
        </div>

    </div>


    </div>

    <footer><p class="footerText">Abhee <a class="github-link" href="https://github.com/Abheekrishna" target="_blank"><i class="fa-brands fa-github"></i></a> | Copyright &#169; | <span id="year"></span></p></footer>


    <script src="app.js"></script>
</body>
</html>
